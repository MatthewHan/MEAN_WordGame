<h3>Study Lists</h3>
<div class="row" >
    <div class="col s4 m4" ng-repeat = 'list in listsCtrl.lists'>
      	<div class="card hoverable">
	        <div class="card-content">
	        	<span class = "card-title black-text" ng-bind = 'list.title'></span>
	          	<p>By: <span ng-bind = 'list.creator'></span></p>
	          	<p>Tags: <span ng-bind = "list.tags.join(', ')"></span></p>
	          		<a href="#">More Info...</a>
	        </div>
	        <div class="card-action">
	          	<a href = '#/flash/{{list._id}}' class = 'btn waves-light waves-effect col btn-small white-text'>Flashcards</a>
	          	<a href = '#/game/{{list._id}}' class = 'btn waves-light waves-effect col btn-small right white-text'>Play Game</a>
	        </div>
	        <br>
      	</div>
    </div>
</div>
