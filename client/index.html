<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Study Hard!</title>
	<!-- Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!-- Initialize jQuery prior to Materialize.js -->
    <script src="js/lib/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="js/lib/materialize.min.js"></script>
	<!-- AngularJS -->
    <script type = "text/javascript" src = "/js/lib/angular/angular.js"></script>
    <!-- We use client cookies to save the user credentials -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-7.5.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Moment  Angular Moment-->
    <script type = "text/javascript" src = "/js/lib/moment/moment.js"></script>
    <script type = "text/javascript" src = "/js/lib/angular-moment/angular-moment.js"></script>
    <!-- AngularJS Routes-->
    <script type = "text/javascript" src = "/js/lib/angular/angular-route.min.js"></script>
    <!-- Factories/Controllers/etc -->
    <script type = "text/javascript" src = "/js/modules.js"></script>
    <script type = "text/javascript" src = "/js/directives.js"></script>
    <script type = "text/javascript" src = "/js/factories.factory.js"></script>
    <script type = "text/javascript" src = "/js/controllers.ctrl.js"></script>
    <script type = "text/javascript" src = "/js/helper.js"></script>
    <script type = "text/javascript">
        $(document).ready(function(){
            $(".button-collapse").sideNav();
        }) 

    </script>
</head>
<body>
    <div ng-controller = 'LoginController as loginCtrl'>
        <nav class='light-blue lighten-1' role = 'navigation'>
            <div class="nav-wrapper container">
                <a href="#!" class="left brand-logo">Flash-Cards</a>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#/lists">Study Lists</a></li>
                    <li ng-if='loginCtrl.auth.isAuthenticated'><a href="#/create">Create New List</a></li>
                    <li ng-if='!loginCtrl.auth.isAuthenticated'><a ng-click = 'loginCtrl.login()'>Login</a></li>
                    <li ng-if='loginCtrl.auth.isAuthenticated'><a ng-click = 'loginCtrl.logout()'>Logout</a></li>
                </ul>
                <ul class="side-nav" id="nav-mobile">
                    <li><a href="#/lists">Study Lists</a></li>
                    <li ng-if='loginCtrl.auth.isAuthenticated'><a href="#/create">Create New List</a></li>
                    <li ng-if='!loginCtrl.auth.isAuthenticated'><a ng-click = 'loginCtrl.login()'>Login</a></li>
                    <li ng-if='loginCtrl.auth.isAuthenticated'><a ng-click = 'loginCtrl.logout()'>Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class = 'container' ng-view=""></div>
    </div>
</body>
</html>
